<div class="moment" *ngIf="moment">
  <h1>{{ moment.title }}</h1>
  <img
    src="{{ baseApiUrl }}uploads/{{ moment.image }}"
    alt="{{ moment.title }}"
  />
  <div class="about-moment">
    <h3>About this Moment:</h3>
    <p>{{ moment.description }}</p>
  </div>
  <div class="actions">
    <h3>Options:</h3>
    <a routerLink="/moments/edit/{{ moment.id }}" class="edit-btn"
      ><fa-icon [icon]="faEdit"></fa-icon> Edit</a
    >
    <button class="remove-btn" (click)="removeHandler(moment.id!)">
      <fa-icon [icon]="faTimes"></fa-icon> Delete
    </button>
  </div>
  <div class="comments">
    <h3>
      Comments ({{
        moment.comments!.length > 0 ? moment.comments!.length : 0
      }}):
    </h3>
    <div *ngIf="moment.comments!.length > 0; else noComments">
      <div>
        <div class="comment-container" *ngFor="let comment of moment.comments">
          <p class="comment">{{ comment.text }}</p>
          <p class="author"><span>by:</span> {{ comment.username }}</p>
        </div>
      </div>
    </div>
    <ng-template #noComments>
      <p>No comments found!</p>
    </ng-template>
  </div>
  <div class="comment-form">
    <h3>Leave a Comment:</h3>
    <form
      [formGroup]="commentForm"
      #formDir="ngForm"
      (ngSubmit)="onSubmit(formDir)"
    >
      <div class="form-group">
        <label for="text">Comment:</label>
        <textarea
          formControlName="text"
          placeholder="What do you want to comment?"
          required
        >
        </textarea>

        <div *ngIf="text.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="text.errors?.['required']">This shield is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="text">Name:</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Name"
          required
        />

        <div
          *ngIf="username.invalid && formDir.submitted"
          class="validation-error"
        >
          <p *ngIf="username.errors?.['required']">This shield is required.</p>
        </div>
      </div>
      <input type="submit" value="Confirm" />
    </form>
  </div>
</div>
